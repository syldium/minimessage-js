<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniMessage App</title>
  </head>
  <body>
    <label for="minimessage-string">MiniMessage</label>:
    <div id="minimessage-editor">
      <textarea id="minimessage-string" spellcheck="false"></textarea>
      <pre id="minimessage-highlighting" aria-hidden="true"><code id="minimessage-highlighting-content"></code></pre>
    </div>
    <div>
      <label for="output">Output</label>:
      <pre id="output" class="minecraft"></pre>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
